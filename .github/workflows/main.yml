name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Flask dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      - name: test stage
        run: |
          source venv/bin/activate
          cd backend
          export PYTHONPATH=$(pwd)
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and Build React App
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-files
          path: |
            frontend/build
            backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: app-files
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy React to S3
        run: |
          aws s3 sync frontend/build/ s3://react-frontend-bucket-cd3c2ef7b3cfd96c --delete

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy Backend to EC2
        run: |
          scp -i ec2_key.pem -o StrictHostKeyChecking=no -r backend/ ubuntu@3.90.254.241:/home/ubuntu/backend
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ubuntu@3.90.254.241 << 'EOF'
          sudo apt update
          sudo apt install python3 python3-pip python3-venv -y
          cd /home/ubuntu/backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pkill -f "flask run" || true
          # Start Flask in background using nohup
          nohup flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          EOF

